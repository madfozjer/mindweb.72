<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deventice-width, initial-scale=1.0">
    <title>mindweb .72 demo</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts.js"></script>
</head>
<body class="left-0 right-0 overflow-hidden`">
    <div id="big-text" onclick="hideMe(document.getElementById('big-text'))" class="fixed z-10 text-3xl bg-green-200 dark:bg-red-200 hover:cursor-pointer hidden" style="top: 40%; left: 50%; transform: translate(-50%, -50%);">
        <span>you suck</span> <br>
        <span class="text-lg">final score: 1000 [S]</span>
    </div>
    <div id="biginfobox" onclick="hideMe(event.target)" class="w-96 h-96 fixed border-2 standard-border border-dashed bg-white hover:cursor-pointer p-6 hidden" style="left: 50%; top: 50%; margin-top: -200px; margin-left: -150px; ">
        YEAH
    </div>
    <div id="wrapper" class="grid grid-cols-3 grid-rows-2 w-screen h-screen">
        <div id="dungeon" class="col-start-2 row-span-3 col-span-3 standard-border border-l-2 flex flex-col justify-center items-center">
            <button id="start-button" onclick="goDungeon(this)" class="bg-gray-300 border-2 standard-border p-2 block col-span-3 row-span-3 w-12 h-12">start</button>
            <div class="hidden" id="dungeon-wrapper">
                <div class="flex">
                    <button id="retreat" onclick="retreat()">üèÉüèª‚Äç‚ôÄÔ∏è retreat</button>
                    <div id="player-effects" class="ml-4 pl-72">
                    </div>
                </div>
                    
                <div id="enemy-hud" class="flex flex-col justify-center h-48 items-center border-gray-500 border-2 border-dotted">
                    <div id="encounter-pfp" class="text-6xl relative font-light hover:cursor-help group" onmouseover="description(currentEncounter.name)" onmouseleave="description('standart')">
                        #
                    </div>
                    <div id="encounter-name" class="italic">sousid</div>
                </div>
                <div id="infohud" class="flex gap-2">
                    <div id="encounter-healthbar">
                        <span class="text-green-500">enemie's hp:</span> 10
                     </div>
                    <div id="healthbar">
                        <span class="text-red-500">your hp:</span> 10
                    </div>
                    <div id="progress-bar">
                        1/3
                    </div>
                    <div id="damage-dealt" class="text-green-600">
                        0
                    </div>
                    <div id="damage-received" class="text-red-800">
                        0
                    </div>
                    <div id="turns-left" class="text-purple-800">
                        16
                    </div>
                </div>
                <div class="grid grid-cols-5 gap-1">
                    <div ondragover="allowDrop(event)" ondrop="drop(event)" onclick="removeMove(1)" id="move-1" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-normal text-gray-600 items-center justify-center hover:border-solid hover:cursor-pointer">0</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)" onclick="removeMove(2)" id="move-2" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-normal text-gray-600 items-center justify-center hover:border-solid hover:cursor-pointer">0</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)" onclick="removeMove(3)" id="move-3" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-normal text-gray-600 items-center justify-center hover:border-solid hover:cursor-pointer">0</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)" onclick="removeMove(4)" id="move-4" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-normal text-gray-600 items-center justify-center hover:border-solid hover:cursor-pointer">0</div>
                    <button onclick="sendMoves()">send</button>
                </div>
                <div id="move-list" class="pl-3"> <!--generate it-->
                    
                </div>
                <div id="messages" class="mt-8">
                    <div id="msg-0"></div>
                    <div id="msg-1"></div>
                    <div id="msg-2"></div>
                    <div id="msg-3"></div>
                </div>
            </div>
        </div>
        <div id="baze" class="row-start-1 standard-border border-b-2 grid grid-cols-3 grid-rows-3 p-2 gap-2 text-2xl">
            <div id="building-1" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-2" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-3" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-4" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-5" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-6" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-7" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-8" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building(this.title)"></div>
            <div id="building-9" class="flex border-2 standard-border border-dotted justify-center items-center hover:cursor-pointer" onclick="building()"></div>
            <div id="HR-building" class="flex hidden row-span-3 col-span-3 border-2 justify-center border-dotted standard-border">
                <button title="HR" onclick="building(this.title)" class="block h-8 text-red-500 pl-2 mr-auto">x</button>
                <div class="w-ful block self-center mr-auto">
                    <h3 class="text-3xl">Human Resources</h3>
                    <div class="text-sm italic" id="blocker-HR">blocked</div>
                    <div class="flex justify-center">
                        <div onclick="characterChoose(charList[0], 'choose', 0)" id="character-0" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                        <div onclick="characterChoose(charList[1],'choose', 1)" id="character-1" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                        <div onclick="characterChoose(charList[2],'choose', 2)" id="character-2" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                    </div>
                </div>
            </div>
            <div id="REQ-building" class="flex hidden row-span-3 col-span-3 border-2 justify-center border-dotted standard-border">
                <button title="REQ" onclick="building(this.title)" class="block h-8 text-red-500 pl-2 mr-auto">x</button>
                <div class="w-ful block self-center mr-auto">
                    <h3 class="text-3xl">Recruitment Office</h3>
                    <div class="text-sm italic hidden" id="blocker-REQ">blocked</div>
                    <div class="flex justify-center"> <!--do shi-->
                        <div id="REQcharacter-0" onclick="reqSlot(0)" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                        <div id="REQcharacter-1" onclick="reqSlot(1)" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                        <div id="REQcharacter-2" onclick="reqSlot(2)"  class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                    </div>
                    <div class="flex justify-center">
                        <button onclick="rollREQ()" class="bg-gray-300 text-lg border-2 standard-border border-dotted m-2 p-1 hidden" id="roll-REQ">roll</button>
                        <button onclick="saveREQ()" class="bg-green-300 text-lg border-2 standard-border border-dotted m-2 p-1 hidden" id="save-REQ">save?</button>
                        <button onclick="deleteREQ()" class="bg-red-300 text-lg border-2 standard-border border-dotted m-2 p-1 hidden" id="delete-REQ">delete!</button>
                        <div id="chooseSlotText" class="hidden">choose where you want to put it</div>
                    </div>
                    <div class="flex justify-center">
                        <div id="REQ-preview" class="flex border-dotted border-2 standard-border mb-auto w-12 h-12 text-2xl font-light items-center justify-center hover:border-solid hover:cursor-pointer"></div>
                    </div>
                    <div class="text-sm pt-12">
                        <div id="biohazard" class="text-green-500">50% biohazard</div>
                        <div id="deadbones" class="text-purple-500">30% dead bones</div>
                    </div>
                </div>
            </div>
            <div id="resources" class="text-xl flex gap-3">
                <div id="coins" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer" title="coins">@3</div>
                <div id="exp" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer" title="exp">1000</div>
            </div>
        </div>
        <div id="charlist" class="flex flex-col col-start-1 justify-end row-span-1 col-span-1 mb-6 gap-6 standard-border">
            <div id="genes" class="grid grid-cols-6 ml-8 mr-8 text-4xl gap-6">
                <div id="gen-1" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-2" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-3" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-4" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-5" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-6" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-7" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-8" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-9" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-10" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-11" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
                <div id="gen-12" title="" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer"></div>
            </div>
            <div class="flex ml-8 mr-8"> <!--fix justify-end-->
                <div id="items" class="flex text-5xl font-thin gap-4"> <!--expand border-->
                    <div id="item-1" onmouseover="description(event.target.title + '-move')" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div> <!--colors-->
                    <div id="item-2" onmouseover="description(event.target.title + '-move')" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                    <div id="item-3" onmouseover="description(event.target.title + '-move')" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                    <div id="item-4" onmouseover="description(event.target.title + '-move')" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                </div>
                <div class="flex gap-4 border-l-2 standard-border pl-4 text-5xl -ml-2">
                    <div id="gun-1" title="CAR" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer font-light"></div>
                    <div id="gun-2" title="AAR" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer font-light"></div>
                </div>
                <div class="flex flex-col">
                    <div id="name-preview" class="hidden"><span class="text-purple-400 font-semibold">your name:</span> Natalia</div>
                    <div id="hp-preview" class="hidden"><span class="text-red-400 font-semibold">your hp:</span> 15</div>
                </div>
            </div>
            <div id="info" class="inline-block border-2 border-gray-500 h-48 mr-8 ml-7 pl-2 pt-4"></div> <!--responsobility-->
        </div>
    </div>  
    <div class="absolute top-12 right-10 text-right" style="width: 100px"><a onclick="newSave(document.cookie)" class="hover:cursor-pointer">save</a></div>
    <div class="absolute top-6 right-10 text-right" style="width: 100px"><a onclick="loadSave(event)" class="hover:cursor-pointer">load</a></div>
    <div class="absolute top-0 right-10 text-right" style="width: 100px"><a onclick="resetSave()" class="hover:cursor-pointer">reset</a></div>
    <div class="absolute top-20 right-10 text-right" style="width: 100px"><a onclick="document.getElementById('tutorial-window').title = parseInt(document.getElementById('tutorial-window').title) + 1
        tutorial()"
        class="hover:cursor-pointer" id="tutorial-switch">tutorial</a></div>
    <div class="absolute inline-block border-dotted border-2 p-2 hover:cursor-pointer hidden bg-white" style="top: 3rem; right: 8rem; width: 20rem; border-color: Crimson;" title="0" onclick="tutorial()" id="tutorial-window">tutor</div>
</body>
</html>
